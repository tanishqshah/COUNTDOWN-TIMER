<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1>NEW YEAR EVE</h1>
    <div class="countdown-container">
        <div class="countdown days-c">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown hours-c">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown mins-c">
            <p class="bigtext" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown seconds-c">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>
        </div>

</body>

</html>
